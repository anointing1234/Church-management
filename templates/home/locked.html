{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />
    <title>MIRACLE ASSEMBLY - MANAGEMENT SYSTEM</title>

    <!-- Vendors Style-->
    <link rel="stylesheet" href="{% static 'src/css/vendors_css.css' %}" />
    <link rel="stylesheet" href="{% static 'src/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'src/css/skin_color.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
      .lock-icon {
        font-size: 100px;
        color: #3b4477;
        transition: transform 0.6s ease, color 0.6s ease;
        animation: pulse 2s infinite;
      }

      .lock-icon:hover {
        transform: scale(1.1);
        color: #6773c1;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .btn-contact-admin {
        background-color: #3b4477;
        color: #fff;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-weight: 600;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      .btn-contact-admin:hover {
        background-color: #2f365f;
      }
    </style>
  </head>

  <body class="hold-transition dark-skin sidebar-mini theme-primary fixed">
    <section class="error-page h-p100">
      <div class="container h-p100">
        <div class="row h-p100 align-items-center justify-content-center text-center">
          <div class="col-lg-7 col-md-10 col-12">
            <div class="rounded30 p-50">
              <i class="fas fa-lock lock-icon"></i>
              <h1 class="fw-600 mt-4">ACCESS RESTRICTED</h1>
              <h4 class="text-fade">You do not have permission to view this page.</h4>
              <h5 class="text-fade">Please contact the administrator to gain access.</h5>
              <a href="mailto:admin@example.com" class="btn btn-contact-admin">
                <i class="fas fa-envelope"></i> Contact Admin
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Vendor JS -->
    <script src="{% static 'src/js/vendors.min.js' %}"></script>
    <script src="{% static 'src/js/pages/chat-popup.js' %}"></script>
    <script src="{% static 'assets/icons/feather-icons/feather.min.js' %}"></script>
  </body>
</html>
