{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Locked - Wait Until Thursday</title>
  <link rel="stylesheet" href="{% static 'src/css/vendors_css.css' %}">
  <link rel="stylesheet" href="{% static 'src/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'src/css/skin_color.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    .lock-icon {
      font-size: 120px;
      color: #ffc107; /* amber */
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .btn-contact {
      background-color: #3b4477;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-contact:hover {
      background-color: #2c3260;
    }
  </style>
</head>
<body class="hold-transition dark-skin sidebar-mini theme-primary fixed">

  <section class="error-page h-p100">
    <div class="container h-p100">
      <div class="row h-p100 align-items-center justify-content-center text-center">
        <div class="col-lg-7 col-md-10 col-12 rounded30 p-50">
          <i class="fas fa-lock lock-icon"></i>
          <h1 class="fw-600">Locked</h1>
          <h3 class="text-fade">You have accessed this page too early.</h3>
          <h4 class="text-fade">Please wait until Thursday to gain access.</h4>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
